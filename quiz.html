<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #00bfff);
            font-family: 'Poppins', sans-serif;
            color: #f0f0f0;
            overflow: hidden;
        }

        .coming-soon-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .coming-soon-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .coming-soon-message {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 25px;
            color: #e0e0e0;
        }

        .countdown-timer {
            font-size: 1.8rem;
            font-weight: 600;
            padding: 10px 20px;
            background: #ffffff;
            color: #007bff;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .countdown-timer:hover {
            transform: scale(1.1);
        }

        .btn-notify {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #007bff;
            color: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-notify:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1 class="coming-soon-title">Coming Soon!</h1>
        <p class="coming-soon-message">Kuis baru kami akan segera hadir. Pastikan Anda tetap terhubung dengan kami untuk pengalaman yang menyenangkan!</p>
        <div class="countdown-timer">Stay Tuned...</div>
        <a href="hosou.html" class="btn-notify">Kembali ke halaman</a>
    </div>
</body>
</html>
